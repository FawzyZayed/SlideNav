<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="SlideNav">
            <div class="folio_block">
                <div class="main_view">
                    <div class="window">
                        <div class="image_reel">
                        <a href="#"><img src="assets/img/1.jpg" alt=""/></a>
                        <a href="#"><img src="assets/img/2.jpg" alt=""/></a>
                        <a href="#"><img src="assets/img/3.jpeg"  alt=""/></a>
                        <a href="#"><img  src="assets/img/4.jpg" alt=""/></a>
                        </div>
                    </div>
                    <div class="paging">
                    <a href="#" rel="1">1</a>
                    <a href="#" rel="2">2</a>
                    <a  href="#" rel="3">3</a>
                    <a href="#" rel="4">4</a>
                    </div>
                    <div class="nav">
                        <a class="#" onclick="next(); return false;">Next</a>
                        <a class="#" onclick="prev(); return false;">Prev</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="assets/js/main.js"></script>
    </body>
</html>
